<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration forms</title>
</head>
<body>
    <form align="center">
        <h1><b>Registration form</b></h1>
        <label for="FirstName">FirstName</label>
        <input type="text" id="FirstName" required>
        
        <br>
        <br>
        <label for="LastName">LastName</label>
        <input type="text" id="LastName" required> 
        <br>
        <br>
        <label for="email">email</label>
        <input type="text" id="email" required> 
        <br>
        <br>
        <label for="password">password</label>
        <input type="text" id="password" required> 
        <br>
        <br>
        <label for="Re-type password">Re-type password</label>
        <input type="text" id="Re-type password" required> 
        <br>
        <br>
        <label> Resume</label>
        <input type="submit" value="choose file"required> 
        <br>
        <br>
        <h3> select your gender</h3>
        <label for="male">male</label>
        <input type="radio" id="male"value="male"name="gender">
     
          <label for="female">female</label>
        <input type="radio" id="female"value="female"name="gender">
        <br>
        <br>
        <label for="contact">contact</label>
        <input type="text" id="contact" required> 
        <br>
        <br>
        <h3>skills</h3>
        <input type="checkbox" id="html"value="html"name="skills">
        <label for="html">html</label>
        <br>
        <input type="checkbox" id="css"value="css"name="skills">
        <label for="css">css</label>
        <br>
        <input type="checkbox" id="js"value="js"name="skills">
        <label for="js">js</label>
        <br>
        <br>
        <button type="submit" value="submit">submit</button>
        <button type="submit"  value="reset">reset</button>

    </form>
    
</body>
</html>
